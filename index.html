<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Winner</title>
    <link rel="stylesheet" href="style.css">
    <style>
      *{
        padding: 0%;
        margin: 0%;
      }
      .body{
        background-color: white;
        height:100vh;
        width:100vw;
        /* display: flex; */

      }

      .nav-bar{
        background-color: chocolate;
        color: wheat;
        height: 10vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .game-name{
        font-size: 3rem;
      }
      .main{
        height: 50vh;
        width: 100vw;
        display: flex;
        align-items: center;
        
        
      }
      .description{
        height: 50vh;
        width: 30vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text{
        font-size: 1.5rem;
        line-height: 40px;
        text-align: center;
        margin-top: 10rem;

      }
      .high-score{
        height: 50vh;
        width: 70vw;
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-size: 2rem;
      }
      #finall-score{
        font-size: 10rem;
        color: chocolate;
      }
      .button{
        height: 40vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .start-btn{
        padding: 20px;
        font-size: 1.4rem;
        border-radius: 20px;
        border: none;
        background-color: chocolate;
        color: wheat;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="nav-bar">
        <p class="game-name">Guessing Game </p>
      </div>
      <div class="main">
      <div class="description">
        <p class="text">The Guessing Game <br>is a fun and interactive game <br>where the player tries to guess <br> a secret characters within a <br>limited time of attempts. <br> After each guess, <br> the player receives scores <br> to help narrow down <br> their Round .</p>
      </div>
      <div class="high-score">
        <p>High score <span id="finall-score">1500</span></p>
      </div>
    </div>
    <div class="button">
      <button class="start-btn">Start Game !</button>
    </div>

    </div>
  </body>
</html>
